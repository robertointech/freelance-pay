<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 600" font-family="'Segoe UI', system-ui, sans-serif">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
    <linearGradient id="yellow" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#eab308"/>
      <stop offset="100%" style="stop-color:#f59e0b"/>
    </linearGradient>
    <linearGradient id="blue" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#6366f1"/>
    </linearGradient>
    <linearGradient id="green" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#34d399"/>
    </linearGradient>
    <linearGradient id="purple" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#a78bfa"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1000" height="600" fill="url(#bg)" rx="12"/>

  <!-- Title -->
  <text x="500" y="45" text-anchor="middle" fill="white" font-size="22" font-weight="bold">FreelancePay — Architecture Diagram</text>
  <text x="500" y="68" text-anchor="middle" fill="#94a3b8" font-size="13">Instant, gasless payments for freelancers using state channels</text>

  <!-- CLIENT LAYER -->
  <text x="80" y="110" fill="#64748b" font-size="11" font-weight="bold" letter-spacing="2">CLIENT</text>
  
  <!-- Client Box -->
  <rect x="60" y="125" width="200" height="130" rx="10" fill="#1e293b" stroke="#334155" stroke-width="1.5"/>
  <text x="160" y="152" text-anchor="middle" fill="white" font-size="14" font-weight="bold">Next.js Frontend</text>
  <text x="160" y="175" text-anchor="middle" fill="#94a3b8" font-size="11">React + TypeScript</text>
  <line x1="80" y1="190" x2="240" y2="190" stroke="#334155" stroke-width="1"/>
  <text x="160" y="210" text-anchor="middle" fill="#cbd5e1" font-size="11">wagmi + RainbowKit</text>
  <text x="160" y="228" text-anchor="middle" fill="#cbd5e1" font-size="11">Wallet Connection</text>
  <text x="160" y="246" text-anchor="middle" fill="#cbd5e1" font-size="11">ENS Hooks (custom)</text>

  <!-- Arrow from Client to Yellow -->
  <line x1="260" y1="170" x2="370" y2="170" stroke="#eab308" stroke-width="2" stroke-dasharray="6,3" filter="url(#glow)"/>
  <polygon points="370,165 380,170 370,175" fill="#eab308"/>
  <text x="320" y="160" text-anchor="middle" fill="#eab308" font-size="10">WebSocket</text>

  <!-- Arrow from Client to ENS -->
  <line x1="160" y1="255" x2="160" y2="370" stroke="#8b5cf6" stroke-width="2" stroke-dasharray="6,3"/>
  <polygon points="155,370 160,380 165,370" fill="#8b5cf6"/>
  <text x="175" y="320" fill="#8b5cf6" font-size="10">RPC</text>

  <!-- YELLOW NETWORK LAYER -->
  <text x="400" y="110" fill="#64748b" font-size="11" font-weight="bold" letter-spacing="2">PAYMENT LAYER</text>

  <!-- Yellow Box -->
  <rect x="380" y="125" width="230" height="130" rx="10" fill="#1e293b" stroke="#eab308" stroke-width="2"/>
  <circle cx="405" cy="150" r="10" fill="#eab308" opacity="0.2"/>
  <text x="415" y="154" fill="#eab308" font-size="10">⚡</text>
  <text x="495" y="152" text-anchor="middle" fill="#eab308" font-size="14" font-weight="bold">Yellow Network</text>
  <text x="495" y="175" text-anchor="middle" fill="#94a3b8" font-size="11">Nitrolite SDK (ERC-7824)</text>
  <line x1="400" y1="190" x2="590" y2="190" stroke="#334155" stroke-width="1"/>
  <text x="495" y="210" text-anchor="middle" fill="#cbd5e1" font-size="11">State Channels</text>
  <text x="495" y="228" text-anchor="middle" fill="#cbd5e1" font-size="11">Off-chain Payments</text>
  <text x="495" y="246" text-anchor="middle" fill="#cbd5e1" font-size="11">Gasless Transactions</text>

  <!-- Arrow from Yellow to Settlement -->
  <line x1="610" y1="190" x2="700" y2="190" stroke="#10b981" stroke-width="2" stroke-dasharray="6,3" filter="url(#glow)"/>
  <polygon points="700,185 710,190 700,195" fill="#10b981"/>
  <text x="655" y="180" text-anchor="middle" fill="#10b981" font-size="10">Settle</text>

  <!-- SETTLEMENT LAYER -->
  <text x="730" y="110" fill="#64748b" font-size="11" font-weight="bold" letter-spacing="2">SETTLEMENT</text>

  <!-- Circle/Arc Box -->
  <rect x="710" y="125" width="230" height="130" rx="10" fill="#1e293b" stroke="#10b981" stroke-width="2"/>
  <text x="825" y="152" text-anchor="middle" fill="#10b981" font-size="14" font-weight="bold">Circle Arc</text>
  <text x="825" y="175" text-anchor="middle" fill="#94a3b8" font-size="11">CCTP + Bridge Kit</text>
  <line x1="730" y1="190" x2="920" y2="190" stroke="#334155" stroke-width="1"/>
  <text x="825" y="210" text-anchor="middle" fill="#cbd5e1" font-size="11">USDC Settlement</text>
  <text x="825" y="228" text-anchor="middle" fill="#cbd5e1" font-size="11">Crosschain Bridging</text>
  <text x="825" y="246" text-anchor="middle" fill="#cbd5e1" font-size="11">Multi-chain Support</text>

  <!-- ENS LAYER -->
  <text x="80" y="390" fill="#64748b" font-size="11" font-weight="bold" letter-spacing="2">IDENTITY</text>

  <!-- ENS Box -->
  <rect x="60" y="405" width="230" height="130" rx="10" fill="#1e293b" stroke="#8b5cf6" stroke-width="2"/>
  <text x="175" y="432" text-anchor="middle" fill="#8b5cf6" font-size="14" font-weight="bold">ENS Protocol</text>
  <text x="175" y="455" text-anchor="middle" fill="#94a3b8" font-size="11">Ethereum Name Service</text>
  <line x1="80" y1="468" x2="270" y2="468" stroke="#334155" stroke-width="1"/>
  <text x="175" y="488" text-anchor="middle" fill="#cbd5e1" font-size="11">Name Resolution</text>
  <text x="175" y="506" text-anchor="middle" fill="#cbd5e1" font-size="11">Custom Text Records</text>
  <text x="175" y="524" text-anchor="middle" fill="#cbd5e1" font-size="11">Freelancer Profiles</text>

  <!-- BLOCKCHAIN LAYER -->
  <text x="440" y="390" fill="#64748b" font-size="11" font-weight="bold" letter-spacing="2">BLOCKCHAIN</text>

  <!-- Chain boxes -->
  <rect x="420" y="405" width="130" height="55" rx="8" fill="#1e293b" stroke="#3b82f6" stroke-width="1.5"/>
  <text x="485" y="430" text-anchor="middle" fill="#3b82f6" font-size="12" font-weight="bold">Ethereum</text>
  <text x="485" y="448" text-anchor="middle" fill="#94a3b8" font-size="10">Sepolia Testnet</text>

  <rect x="565" y="405" width="130" height="55" rx="8" fill="#1e293b" stroke="#8247e5" stroke-width="1.5"/>
  <text x="630" y="430" text-anchor="middle" fill="#8247e5" font-size="12" font-weight="bold">Polygon</text>
  <text x="630" y="448" text-anchor="middle" fill="#94a3b8" font-size="10">Settlement</text>

  <rect x="710" y="405" width="130" height="55" rx="8" fill="#1e293b" stroke="#2563eb" stroke-width="1.5"/>
  <text x="775" y="430" text-anchor="middle" fill="#2563eb" font-size="12" font-weight="bold">Arbitrum</text>
  <text x="775" y="448" text-anchor="middle" fill="#94a3b8" font-size="10">Settlement</text>

  <rect x="855" y="405" width="90" height="55" rx="8" fill="#1e293b" stroke="#0052ff" stroke-width="1.5"/>
  <text x="900" y="430" text-anchor="middle" fill="#0052ff" font-size="12" font-weight="bold">Base</text>
  <text x="900" y="448" text-anchor="middle" fill="#94a3b8" font-size="10">Settlement</text>

  <!-- Arrows from Circle to Chains -->
  <line x1="770" y1="255" x2="485" y2="405" stroke="#334155" stroke-width="1" stroke-dasharray="4,3"/>
  <line x1="800" y1="255" x2="630" y2="405" stroke="#334155" stroke-width="1" stroke-dasharray="4,3"/>
  <line x1="840" y1="255" x2="775" y2="405" stroke="#334155" stroke-width="1" stroke-dasharray="4,3"/>
  <line x1="870" y1="255" x2="900" y2="405" stroke="#334155" stroke-width="1" stroke-dasharray="4,3"/>

  <!-- Flow description -->
  <rect x="420" y="490" width="525" height="85" rx="8" fill="#0f172a" stroke="#334155" stroke-width="1"/>
  <text x="440" y="515" fill="white" font-size="12" font-weight="bold">Payment Flow</text>
  <text x="440" y="535" fill="#94a3b8" font-size="11">1. Client resolves freelancer ENS name → gets address + profile from text records</text>
  <text x="440" y="552" fill="#94a3b8" font-size="11">2. Yellow Network creates state channel → instant off-chain payments (no gas)</text>
  <text x="440" y="569" fill="#94a3b8" font-size="11">3. Session closes → Circle Arc settles USDC to freelancer's preferred chain</text>
</svg>
